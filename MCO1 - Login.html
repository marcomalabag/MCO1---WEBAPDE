<html>
<head>
   <link rel="stylesheet" type= "text/css"  href="StyleMCO1 - Login.css">
   <script type="text/javascript" src="htt[s://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<title>Login</title>
<body>
<div class = "Login">

<form>
<label>Username: </label>
<input type="text" name="Username" id="Username" ><br><br>
<label>Password: </label>
<input type="password" name="Password" id="Password"><br><br>

</form>

<script type="text/javascript">
	function SetUsernameError(){
		document.getElementById("Username").style.background="red";
	}
	
	function SetPasswordError(){
		document.getElementById("Password").style.background="red";
	}
	
	function checkUsername(username){
		if(username == "Admin")
			return true
                else 
                        return false
        }
	function checkPassword(password){
		if(password == "p@ssword")
			return true
		else
			return false
	}
	
	function check(){
	   var Username = document.getElementById("Username").value;
	   var Password = document.getElementById("Password").value;
	   Registration();
	}
	
	function Registration(){
		if(!checkUsername(Username) || !checkPassword(Password)){
			if(!checkUsername(Username)){
				alert("Invalid Username");
				SetUsernameError();
			}
			
			if(!checkPassword(Password)){
				alert("Invalid Password");
				SetPasswordError();
			}
		}
	}

</script>

<form name="buttons">
<input type="button" value="Login"
onclick="check();"/>


</form>
</div>
</body>
</html>
