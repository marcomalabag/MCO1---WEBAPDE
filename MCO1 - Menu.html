<script type = "text/javascript">

		var xmlhttp = new XMLHttpRequest();
		var table = document.getElementById("myTable");
		var row1 = table.insertRow(0);
				var cells3 = row1.insertCell(0);

		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
				var myArr = JSON.parse(this.responseText);
				
				var row = table.insertRow(0);
				var cells = row.insertCell(0);
				var cells1 = row.insertCell(1);
				var cells2 = row.insertCell(2);
				cells.innerHTML = myArr.Krusty_Combo;
				cells1.innerHTML = myArr.Krusty_Deluxe;
				cells2.innerHTML = myArr.Krabby_Pattie;
		}
		};
